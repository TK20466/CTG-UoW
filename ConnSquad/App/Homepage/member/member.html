<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Featured Member</span>
    </div>
</md-toolbar>
<div class="featured-member-image">
    <img ng-src="{{model.image}}" alt="{{model.name}}"/>

        <div class="featured-member-icon"></div>
        <span>{{model.name}}</span>
    </div>
</div>
